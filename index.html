<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | camp.in</title>
  <link rel="icon" href="assets/images/favicon.ico"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#">
      <img src="assets/images/logo.svg" alt="Logo de Camp.in">
    </a>
  </header>

  <main>
    <section>
      
      <div class="content-box">

        <h1 class="title-log-in">Faça seu login</h1>

        <form action="#" method="post">
          <fieldset>
            <legend>Entre com suas informações de cadastro.</legend>
    
            <div class="input-group input-email">
              <label>
                E-mail
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
              </label>
            </div>

            <div class="input-group input-password">
              <label>Senha
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
                <button type="button">Mostrar Senha</button>
              </label>
            </div>
            
            <div class="form-options">
              <div class="input-checkbox">
                <input type="checkbox" id="remember" name="remember" >
                <label for="remember">Lembre-me</label>
              </div>
              <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Entrar</button>

          </fieldset>
        </form>

        <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>

      </div>

    </section>

  </main>

</body>
</html>
